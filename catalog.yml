plugins:
  source:
    - module: intake_xarray
sources:
  gistemp:
    description: Observational time series data
    driver: netcdf
    args:
      urlpath: 'https://data.giss.nasa.gov/pub/gistemp/gistemp1200_GHCNv4_ERSSTv5.nc.gz'
      chunks: {}
      xarray_kwargs:
        combine: nested
    cache:
      - type: compressed
        decomp: gz
        argkey: urlpath

  HadCRUT4:
    description: Observational time series data
    driver: netcdf
    cache:
      - type: file
        argkey: urlpath
    args:
      urlpath: 'https://crudata.uea.ac.uk/cru/data/temperature/HadCRUT.4.6.0.0.median.nc'
      chunks: {}
      xarray_kwargs:
          combine: nested

  HadISST:
    description: Observational time series data
    driver: netcdf
    cache:
      - type: compressed
        decomp: gz
        argkey: urlpath
    args:
      urlpath: 'https://www.metoffice.gov.uk/hadobs/hadisst/data/HadISST_sst.nc.gz'
      chunks: {}
      xarray_kwargs:
          combine: nested
